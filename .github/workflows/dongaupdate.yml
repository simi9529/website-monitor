name: Site Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 실행
  workflow_dispatch:        # 수동 실행 버튼

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # ⭐⭐⭐ 필요한 Python 라이브러리 설치 ⭐⭐⭐
          # requests, beautifulsoup4는 기존에 사용하던 것
          # playwright는 이화이언 CSR 해결을 위해 새로 추가
          pip install requests beautifulsoup4 playwright
          
          # ⭐⭐⭐ Playwright 실행 환경 설정 ⭐⭐⭐
          # 크롬 기반 브라우저 설치 (JavaScript 실행용)
          playwright install chromium

      - name: Run script
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          USER_ID: ${{ secrets.USER_ID }}
          USER_PW: ${{ secrets.USER_PW }}
          GITHUB_ACTIONS: true
        run: python dongaupdate.py

      - name: Commit updated titles.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add titles.json
          git commit -m "🔄 상태 업데이트" || echo "No changes"
          git push
